<h2>Products</h2>

<div *ngFor="let product of products">

    <a [title]="product.name + ' Pro Max'"> {{ product.name }}</a>
  </h3>

  <p *ngIf="product.description">Descri√ßao: {{ product.description }}</p>

  
  <button (click)="share()">Compartilhar</button>

  [product]="product">
  </app-product-alerts>

  
</div>
